<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="非自适应下载界面">
    <meta name="keywords" content="固定布局, 下载界面">
    <title>下载界面</title>
    <style>
        /* 基础样式重置与全局设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100vh; /* 高度贴紧屏幕 */
        }

        body {
            font-family: Arial, sans-serif;
            position: relative;
            background-color: #1F1F1F; /* 设置背景颜色 */
            overflow: auto; /* 允许滚动 */
        }

        /* 背景图片容器 */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('tu/2.png');
            background-size: contain; /* 保持图片比例，不拉伸 */
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }

        /* 右上角链接容器 */
        .top-links {
            position: absolute;
            top: 30px;
            right: 30px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 240px;
            z-index: 2; /* 确保在背景图上方 */
        }

        /* 底部图标容器 */
        .icons-container {
            position: absolute;
            bottom: 25%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 0 30px;
            z-index: 2; /* 确保在背景图上方 */
        }

        .icons-container a {
            text-decoration: none;
            width: 180px;
        }

        .icons-container img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icons-container img:hover {
            opacity: 0.7;
            transform: scale(1.1);
        }

        /* 右下角客服链接 */
        .bottom-link {
            position: absolute;
            bottom: 8%;
            right: 5%;
            animation: float 2s ease-in-out infinite;
            width: 100px;
            z-index: 2; /* 确保在背景图上方 */
        }

        /* 图片链接通用样式 */
        .image-link {
            display: block;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .image-link img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .image-link:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.4));
        }

        /* 浮动动画 */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <!-- 背景图片容器 -->
    <div class="background-container"></div>
    
    <!-- 右上角链接容器 -->
    <div class="top-links">
        <!-- 可添加链接 -->
        <!-- <a href="xxx.html" class="image-link"><img src="tu/xxx.png" alt="链接1"></a> -->
        <!-- <a href="xxx.html" class="image-link"><img src="tu/xxx.png" alt="链接2"></a> -->
    </div>

    <!-- 底部图标容器 -->
    <div class="icons-container">
        <a href="https://www.bv010.com/">
            <img src="tu/3.jpg" alt="图标1">
        </a>
        <a href="http://download.cloudfdele.xyz:8080/ttwio14.html">
            <img src="tu/4.jpg" alt="图标2">
        </a>
        <a href="https://www.mj98.vip/">
            <img src="tu/5.jpg" alt="图标3">
        </a>
    </div>

    <!-- 右下角客服链接 -->
    <a href="kf1.html" class="image-link bottom-link" target="_blank">
        <img src="./tu/kefu.png" alt="在线客服！">
    </a>
</body>
</html>
