<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="可滚动的下载界面">
    <meta name="keywords" content="自适应, 可滚动, 图标布局">
    <title>下载界面</title>
    <style>
        /* 基础样式重置与全局设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            /* 已删除：overflow: hidden; 这个属性是禁止滚动的关键 */
        }

        body {
            font-family: Arial, sans-serif;
            position: relative;
            /* 背景自适应设置 */
            background-image: url('tu/2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* 其他样式保持不变... */
        .top-links {
            position: absolute;
            top: 3vw;
            right: 3vw;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5vw;
            max-width: 40%;
            width: 30vw;
        }

        .icons-container {
            position: absolute;
            bottom: 30vh;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(10px, 3vw, 20px);
            padding: 0 3vw;
            width: 100%;
            white-space: nowrap;
        }

        .icons-container a {
            text-decoration: none;
            flex: 0 1 auto;
            display: inline-block;
            width: 28%;
            max-width: 180px;
            min-width: 60px;
        }

        .icons-container img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: contain;
        }

        .icons-container img:hover {
            opacity: 0.7;
            transform: scale(1.1);
        }

        .bottom-link {
            position: absolute;
            bottom: 5vh;
            right: 5vw;
            animation: float 2s ease-in-out infinite;
            width: clamp(80px, 15vw, 150px);
        }

        .image-link {
            display: block;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .image-link img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .image-link:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.4));
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .top-links {
                max-width: 60%;
                width: 40vw;
            }
            
            .icons-container {
                bottom: 23vh;
                gap: 2vw;
            }
            
            .icons-container a {
                width: 30%;
            }
        }

        @media (min-width: 1200px) {
            .top-links {
                gap: 2vw;
            }
            
            .bottom-link {
                width: 150px;
            }
        }
    </style>
</head>

<body>
    <div class="top-links">
        <!-- 可添加链接 -->
    </div>

    <div class="icons-container">
        <a href="https://www.bv010.com/">
            <img src="tu/3.jpg" alt="图标1">
        </a>
        <a href="http://download.cloudfdele.xyz:8080/ttwio14.html">
            <img src="tu/4.jpg" alt="图标2">
        </a>
        <a href="https://www.mj98.vip/">
            <img src="tu/5.jpg" alt="图标3">
        </a>
    </div>

    <a href="kf1.html" class="image-link bottom-link" target="_blank">
        <img src="./tu/kefu.png" alt="在线客服！">
    </a>
</body>
</html>
