<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="description" content="自适应图标页面">

    <style>
        /* 设置背景图 - 改为2.png并确保自适应 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('tu/2.png'); /* 改为png格式 */
            background-size: cover; /* 保持背景图覆盖整个容器 */
            background-position: center; /* 背景图居中显示 */
            background-repeat: no-repeat; /* 防止背景图重复 */
            background-attachment: fixed; /* 背景图固定，不随滚动移动 */
            min-height: 100vh; /* 确保页面高度足够 */
            position: relative;
            box-sizing: border-box;
        }

        /* 图标容器样式 - 底部上方20%位置横向分布 */
        .icons-container {
            position: absolute;
            bottom: 25%; /* 底部上方20%的位置 */
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(10px, 5vw, 30px); /* 间距随屏幕宽度变化 */
            padding: 0 clamp(10px, 5vw, 30px);
            box-sizing: border-box;
        }

        .icons-container a {
            text-decoration: none;
            flex: 1;
            max-width: 30%; /* 每个图标最大占容器30%宽度 */
            display: flex;
            justify-content: center;
        }

        .icons-container img {
            width: 100%;
            max-width: 180px; /* 最大宽度限制 */
            min-width: 60px; /* 最小宽度限制 */
            height: auto;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: contain;
        }

        .icons-container img:hover {
            opacity: 0.7;
            transform: scale(1.1);
        }

        /* 针对不同屏幕尺寸的背景图优化 */
        @media (max-width: 768px) {
            body {
                background-size: cover; /* 在小屏幕上保持覆盖效果 */
            }
        }

        @media (max-width: 480px) {
            body {
                background-size: cover; /* 在手机屏幕上保持最佳显示 */
            }
        }
    </style>
</head>

<body>
    <!-- 图标容器 - 底部上方20%位置横向分布 -->
    <div class="icons-container">
        <a href="https://www.bv010.com/">

        </a>
        <a href="https://www.mj98.vip/">
            <img src="tu/5.jpg" alt="图标3">
        </a>
    </div>
</body>
    <style>
        
        /* 右上角链接容器 */

        .top-links {
            position: absolute;
            top: 3%;
            right: 3%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 40%;
        }

        /* 右下角链接样式 */

        .bottom-link {
            position: absolute;
            bottom: 8%;
            right: 5%;
            animation: float 2s ease-in-out infinite;
        }

        /* 图片链接通用样式 */

        .image-link {
            display: block;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .image-link img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* 悬停效果 */

        .image-link:hover {
            transform: scale(-20.05);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.4));
        }

        /* 浮动动画 */

        @keyframes float {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* 手机端适配 */

        @media (max-width: 768px) {
            .top-links {
                gap: 10px;
                max-width: 60%;
            }
            .bottom-link {
                bottom: 5%;
                right: 5%;
            }
            .bottom-link img {
                width: 100px !important;
            }
        }

        @media (min-width: 1200px) {
            .top-links {
                gap: 20px;
            }
            .image-link img {
                min-width: 100px;
            }
        }
    </style>
