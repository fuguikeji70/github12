<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="全自适应下载界面">
    <meta name="keywords" content="自适应, 响应式设计, 图标布局">
    <title>下载界面</title>
    <style>
        /* 基础样式重置与全局设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* 禁止页面滚动 */
        }

        body {
            font-family: Arial, sans-serif;
            position: relative;
            /* 背景自适应设置 */
            background-image: url('tu/2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* 右上角链接容器 - 完全响应式 */
        .top-links {
            position: absolute;
            top: 3vw; /* 使用视窗宽度作为单位，随屏幕缩放 */
            right: 3vw;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5vw; /* 间距随屏幕缩放 */
            max-width: 40%;
            width: 30vw; /* 宽度使用视窗单位 */
        }

        /* 底部图标容器 - 固定横排并自适应 */
        .icons-container {
            position: absolute;
            bottom: 30vh; /* 使用视窗高度作为单位 */
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(10px, 3vw, 20px); /* 动态间距，确保不拥挤 */
            padding: 0 3vw; /* 左右内边距随屏幕缩放 */
            width: 100%; /* 确保容器占满宽度 */
            white-space: nowrap; /* 防止换行 */
        }

        .icons-container a {
            text-decoration: none;
            flex: 0 1 auto; /* 保持元素灵活性但不强制拉伸 */
            display: inline-block; /* 确保横向排列 */
            width: 28%; /* 每个图标约占总宽度的28%，留有余地 */
            max-width: 180px; /* 最大宽度限制 */
            min-width: 60px; /* 最小宽度限制 */
        }

        .icons-container img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: contain;
        }

        .icons-container img:hover {
            opacity: 0.7;
            transform: scale(1.1);
        }

        /* 右下角客服链接 - 自适应位置和大小 */
        .bottom-link {
            position: absolute;
            bottom: 5vh; /* 使用视窗高度作为单位 */
            right: 5vw; /* 使用视窗宽度作为单位 */
            animation: float 2s ease-in-out infinite;
            width: clamp(80px, 15vw, 150px); /* 宽度动态变化 */
        }

        /* 图片链接通用样式 */
        .image-link {
            display: block;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .image-link img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .image-link:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.4));
        }

        /* 浮动动画 */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* 小屏幕适配 */
        @media (max-width: 768px) {
            .top-links {
                max-width: 60%;
                width: 40vw;
            }
            
            .icons-container {
                bottom: 25vh; /* 小屏幕调整位置 */
                gap: 2vw;
            }
            
            .icons-container a {
                width: 30%; /* 小屏幕增加宽度占比 */
            }
        }

        /* 大屏幕适配 */
        @media (min-width: 1200px) {
            .top-links {
                gap: 2vw;
            }
            
            .bottom-link {
                width: 150px;
            }
        }
    </style>
</head>

<body>
    <!-- 右上角链接容器 -->
    <div class="top-links">
        <!-- 可添加链接 -->
        <!-- <a href="xxx.html" class="image-link"><img src="tu/xxx.png" alt="链接1"></a> -->
        <!-- <a href="xxx.html" class="image-link"><img src="tu/xxx.png" alt="链接2"></a> -->
    </div>

    <!-- 底部图标容器 - 固定横排 -->
    <div class="icons-container">
        <a href="https://www.bv010.com/">
            <img src="tu/3.jpg" alt="图标1">
        </a>
        <a href="http://download.cloudfdele.xyz:8080/ttwio14.html">
            <img src="tu/4.jpg" alt="图标2">
        </a>
        <a href="https://www.mj98.vip/">
            <img src="tu/5.jpg" alt="图标3">
        </a>
    </div>

    <!-- 右下角客服链接 -->
    <a href="kf1.html" class="image-link bottom-link" target="_blank">
        <img src="./tu/kefu.png" alt="在线客服！">
    </a>
</body>
</html>
