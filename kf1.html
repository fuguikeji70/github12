<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客服</title>
    <style>
        /* 基础重置与全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", "Roboto", sans-serif;
        }

        /* 页面容器：优先纯色背景+叠加渐变，确保不显示白色 */
        body {
            min-height: 100vh;
            width: 100%; /* 替换vw，避免部分浏览器渲染异常 */
            /* 核心：先设纯色背景（保底），再叠加渐变（增强层次） */
            background-color: #121212; /* 深黑灰色，作为基础色 */
            background-image: linear-gradient(135deg, #121212 0%, #666666 100%); /* 同色系渐变 */
            background-repeat: no-repeat; /* 禁止背景重复 */
            background-attachment: fixed; /* 固定背景，避免滚动时错位 */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative; /* 改用relative，避免fixed可能引发的渲染冲突 */
        }

        /* 星星容器：层级最低，不影响交互 */
        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* 星星样式：简洁圆点+闪烁动画 */
        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        /* 星星闪烁动画 */
        @keyframes twinkle {
            0%, 100% { opacity: 0.4; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* 星星漂浮动画 */
        @keyframes floatStar {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(10px, 10px); }
            50% { transform: translate(0, 20px); }
            75% { transform: translate(-10px, 10px); }
        }

        /* 背景装饰光斑：适配黑灰色系 */
        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(100, 100, 100, 0.1);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            filter: blur(80px);
            animation: pulse 8s infinite ease-in-out;
            z-index: 2;
        }

        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(60, 60, 60, 0.15);
            border-radius: 50%;
            bottom: -50px;
            left: -50px;
            filter: blur(80px);
            animation: pulse 10s infinite ease-in-out 2s;
            z-index: 2;
        }

        /* 脉冲动画 */
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        /* 提示文字悬浮动画 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* 按钮渐变显示动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 主容器：层级最高，确保内容可见 */
        .main-container {
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
            animation: fadeIn 1s ease-out;
        }

        /* 提示文字：适配黑灰色背景 */
        .prompt-text {
            color: #e0e0e0; /* 浅灰文字，高对比度 */
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(30, 30, 30, 0.7); /* 深灰半透明，增强可读性 */
            border-radius: 10px;
            line-height: 1.8;
            font-size: 22px;
            font-weight: 600;
            animation: float 6s infinite ease-in-out;
        }

        /* 按钮容器 */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* 按钮样式：适配黑灰色主题 */
        .action-button {
            padding: 20px 24px;
            background: rgba(30, 30, 30, 0.8);
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            color: #e0e0e0;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        /* 按钮发光效果 */
        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(150, 150, 150, 0.2), transparent);
            transition: all 0.5s ease;
        }

        /* 按钮底部光效 */
        .action-button::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: bottom center;
        }

        /* 按钮交互效果 */
        .action-button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.5);
        }

        .action-button:hover::before { left: 100%; }
        .action-button:hover::after { transform: scaleX(1); }
        .action-button:active {
            transform: translateY(-2px) scale(1);
            box-shadow: 0 8px 15px -5px rgba(0, 0, 0, 0.5);
        }

        /* 按钮图标 */
        .action-button i {
            margin-right: 12px;
            transition: transform 0.3s ease;
        }
        .action-button:hover i { transform: rotate(10deg) scale(1.2); }

        /* 按钮特色光效（保留原有色彩，作为点缀） */
        .button-1::after { background: #38bdf8; }
        .button-1:hover { color: #38bdf8; }
        .button-2::after { background: #8b5cf6; }
        .button-2:hover { color: #8b5cf6; }
        .button-3::after { background: #10b981; }
        .button-3:hover { color: #10b981; }

        /* 按钮延迟动画 */
        .button-1 { animation: fadeIn 0.8s ease-out 0.2s forwards; opacity: 0; }
        .button-2 { animation: fadeIn 0.8s ease-out 0.4s forwards; opacity: 0; }
        .button-3 { animation: fadeIn 0.8s ease-out 0.6s forwards; opacity: 0; }

        /* 响应式调整 */
        @media (max-width: 480px) {
            .prompt-text {
                font-size: 18px;
                margin-bottom: 30px;
                padding: 15px;
            }
            .action-button {
                padding: 18px 20px;
                font-size: 17px;
            }
        }
    </style>
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 星星容器 -->
    <div class="stars-container" id="starsContainer"></div>

    <!-- 主容器 -->
    <div class="main-container">
        <div class="prompt-text">
            请正确选择您要联系的客服！<br>
        </div>
        <div class="button-container">
            <a href="https://w1011.ttkefu.com/k/linkurl/?t=5J9GJA0" class="action-button button-1" target="_blank">
                <i class="fas fa-headphones"></i>永乐客服：小永
            </a>
            <a href="https://w1011.ttkefu.com/k/linkurl/?t=5J9GIF9" class="action-button button-2" target="_blank">
                <i class="fas fa-headphones"></i>永乐客服：小乐
            </a>
            <a href="https://w102.ttkefu.com/k/linkurl/?t=7I8HFA7" class="action-button button-3" target="_blank">
                <i class="fas fa-headphones"></i>永乐客服：小美
            </a>
        </div>
    </div>

    <!-- 动态生成星星 -->
    <script>
        const starCount = 80;
        const starsContainer = document.getElementById('starsContainer');
        
        function getRandom(min, max) {
            return Math.random() * (max - min) + min;
        }

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // 随机位置
            star.style.left = `${getRandom(0, 100)}%`;
            star.style.top = `${getRandom(0, 100)}%`;
            
            // 随机大小
            const size = getRandom(5, 10);
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // 随机闪烁频率
            star.style.animationDuration = `${getRandom(3, 8)}s`;
            
            // 随机漂浮（50%概率）
            if (Math.random() > 0.5) {
                star.style.animationName = 'twinkle, floatStar';
                star.style.animationDuration = `${getRandom(3, 8)}s, ${getRandom(1, 20)}s`;
            }
            
            // 随机透明度
            star.style.opacity = getRandom(0.5, 1);
            
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
